<!DOCTYPE html>
<html>
<head>
  <title>Smart City Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
    }

    /* Main */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .label {
      font-size: 18px;
      opacity: 0.85;
    }

    .value {
      font-size: 42px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.3);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

<header>
  Smart City Monitoring System
</header>

<main>
  <div class="card">
    <div class="label">Temperature</div>
    <div class="value" id="temp">-- °C</div>
  </div>

  <div class="card">
    <div class="label">Humidity</div>
    <div class="value" id="hum">-- %</div>
  </div>

  <div class="card">
    <div class="label">Distance</div>
    <div class="value" id="dist">-- cm</div>
  </div>

  <div class="card">
    <div class="label">IR Status</div>
    <div class="value" id="ir">--</div>
  </div>
</main>

<footer>
  © 2026 Smart City Project | ESP32 + Firebase
</footer>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    databaseURL: "YOUR_DATABASE_URL"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  db.ref("smartcity/temperature").on("value", snap => {
    document.getElementById("temp").innerText = snap.val() + " °C";
  });

  db.ref("smartcity/humidity").on("value", snap => {
    document.getElementById("hum").innerText = snap.val() + " %";
  });

  db.ref("smartcity/distance").on("value", snap => {
    document.getElementById("dist").innerText = snap.val() + " cm";
  });

  db.ref("smartcity/ir").on("value", snap => {
    let status = snap.val() == 1 ? "Detected" : "Clear";
    document.getElementById("ir").innerText = status;
  });
</script>

</body>
</html>
